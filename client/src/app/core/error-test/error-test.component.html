<div class="container mt-7">
    <button (click)="get500()" class="btn btn-outline-danger mr-3">Test 500 Error</button>
    <button (click)="get404()" class="btn btn-outline-danger mr-3">Test 404 Error</button>
    <button (click)="get400()" class="btn btn-outline-danger mr-3">Test 400 Error</button>
    <button (click)="get400ValidatorErr()" class="btn btn-outline-danger mr-3">Test 400 Validation Error</button>
    <div class="row mt-5" *ngIf="validationErrors">
        <ul class="text-danger">
        <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>
</div>
