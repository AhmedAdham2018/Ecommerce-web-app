<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="custom-select mb-3">
                <option selected>
                    alphabetic
                </option>
                <option>Second</option>
            </select>

            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let item of productBrands">
                    {{item.name}}
                </li>
            </ul>
            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let item of productTypes">
                    {{ item.name }}
                </li>
            </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <div class="form-inline mt-2">
                    <input  class="form-control mr-2" #search style="width: 300px" placeholder="Search" type="text">
                    <button class="btn btn-outline-primary my-2">Search</button>
                    <button  class="btn btn-outline-success ml-2 my-2">Reset</button>
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of products">
                    <app-products-item [product]="item"></app-products-item>
                </div>
            </div>
        </section>
    </div>
</div>
