<div class="container mt-5">
    <div class="row" *ngIf="product">
        <div class="col-5">
            <img src="{{product.imageUrl}}" alt="{{product.name}}" class="img-fluid w-100">
        </div>
        <div class="col-7">
            <h3>{{product.name}}</h3>
            <p style="font-size: 2em;">{{product.price | currency}}</p>
            <div class="d-flex justify-content-start align-items-center">
                <i class="fa fa-minus-circle text-warning mr-2"
                   (click)="decrementQuantity()"
                   style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-weight-bold" style="font-size: 2em;">{{quantity}}</span>
                <i class="fa fa-plus-circle text-warning mx-2"
                   (click)="incrementQuantity()"
                   style="cursor: pointer; font-size: 2em;"></i>
                <button class="btn btn-outline-primary btn-lg ml-4"
                        (click)="addItemToBasket()">Add to Cart</button>
            </div>
            <div class="mt-5">
                <h4>Description</h4>
                <p>{{product.description}}</p>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 ml-3">
                <h4>Description</h4>
                <p>{{product.description}}</p>
            </div>
        </div>
    </div>
</div>
